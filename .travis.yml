language: node_js
cache:
  directories:
  - node_modules
node_js:
- 8
before_install:
- npm install -g node-gyp
before_script:
- export NODE_ENV=production
- npm install
script:
- npm run lint
- npm run test
before_deploy:
- git config --local user.name "mavisland"
- git config --local user.email "ben@tanjuyildiz.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: mavisland/github-heroku-travis-ci-test
    tags: true
